version: 2.1

# jobs
jobs:
  # build frontend 
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            cd frontend
            run npm install
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build
  # build backend 
  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          command: |
            cd backend
            run npm install
            npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build

# workflows
workflows:
  default:
    jobs:
      - build-frontend
      - build-backend