version: 2.1

orbs:
  slack: circleci/slack@4.9.3


# commands
commands:
  notify_on_failure:
    steps:
      event: fail
      channel: 'devops-fwd-project3-notifications'
      mentions: '@Ahmed Halaby'
      template: basic_fail_1

# jobs
jobs:
  # build frontend 
  build-frontend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm install
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build
      - notify_on_failure

  # build backend 
  build-backend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          command: |
            cd backend
            npm install
            npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build
      - notify_on_failure

  # test frontend
  test-frontend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: frontend unit test
          command: |
            cd frontend
            npm install
            npm test
      - notify_on_failure

  # test backend
  test-backend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: backend unit test
          command: |
            cd backend
            npm install
            npm test  
      - notify_on_failure

  # scan frontend
  scan-frontend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: frontend scan
          command: |
            cd frontend
            npm install
            # a workaround fix 
            npm audit fix --force --audit-level=critical
            npm audit fix --force --audit-level=critical
            # end workaround fix
            npm audit --audit-level=critical
      - notify_on_failure

  # scan backend
  scan-backend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: backend scan
          command: |
            cd backend
            npm install
            # start workaround fix 
            npm audit fix --force --audit-level=critical
            npm audit fix --force --audit-level=critical
            npm update path-parse --depth 3
            # end workaround fix
            npm audit --audit-level=critical
      - notify_on_failure   

  # notify on success
  notify_on_success:
    docker:
      - image: cimg/base:stable
    steps:
      - slack/notify:
        event: pass
        channel: 'devops-fwd-project3-notifications'
        mentions: '@Ahmed Halaby'
        template: success_tagged_deployment_1



# workflows
workflows:
  default:
    jobs:
      - build-frontend
      - build-backend
      - test-frontend:
          requires: [build-frontend]
      - test-backend:
          requires: [build-backend]
      - scan-backend:
          requires: [build-backend]
      - scan-frontend:
          requires: [build-frontend]
      - notify_on_success:
        require: 
          - ""